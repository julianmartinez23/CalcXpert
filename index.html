
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="qVo4oSIfSWohpOT9e5Z2V-sgr3du0lEfSo_rV51s-48" />
    <title>Calculadora Virtual</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background: #3b3f45;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        #display {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background: #1c1f25;
            color: white;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: #50555d;
            color: white;
        }
        button:hover {
            background: #646a73;
        }
        .equal {
            grid-column: span 2;
            background: #ff9500;
        }
        .equal:hover {
            background: #e08900;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('Math.sin(')">sin</button>
            <button onclick="appendValue('Math.cos(')">cos</button>
            <button onclick="appendValue('Math.tan(')">tan</button>
            <button onclick="appendValue('Math.sqrt(')">âˆš</button>
            <button onclick="appendValue('Math.pow(')">^</button>
            <button onclick="calculateResult()" class="equal">=</button>
        </div>
    </div>
    <script>
        function appendValue(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function calculateResult() {
            try {
                let expression = document.getElementById("display").value;
                expression = expression.replace(/Math\.pow\((\d+),(\d+)\)/g, "($1**$2)");
                document.getElementById("display").value = eval(expression);
            } catch {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
